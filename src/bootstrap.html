<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SIMULABRA</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}

#container {
  display: flex;
  height: 100%;
}

.col {
  flex: 1;
  border: 1px solid #ddd;
  overflow: auto;
}

#class-browser {}

#code-editor {}

#object-explorer, #message-log {
  height: 50%;
  border: 1px solid #ddd;
  overflow: auto;
}

#object-explorer {}

#message-log {}

</style>
</head>
<body>
<script type="module">
  import base from './base.js';
  import html from './html.jsx';
  await base.find('class', 'module').new({
    name: 'client',
    imports: [base, html],
    on_load(_, $) {
      const __ = globalThis.SIMULABRA;
      const mlog = $.message_log.new({ element: document.getElementById('message-log') });
      this.log('in client!');
      mlog.add('message one!');
      mlog.add('message two!');
      __.live_objects();
      const exp = $.object_browser.new({
        element: document.getElementById('object-browser'),
        click(e) { mlog.add(__.deref(this.children()[0]).description()) },
      });
      Object.keys(__.tracked()).forEach(k => exp.add(k));
    }
  }).load();
</script>
  <div id="container">
    <div class="col" id="object-browser"></div>
    <div class="col" id="code-editor"></div>
    <div class="col">
      <div id="object-explorer"></div>
      <div id="message-log"></div>
    </div>
  </div>
</body>
</html>
